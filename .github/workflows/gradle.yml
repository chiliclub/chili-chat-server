name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: pull lateset version
      run: git pull origin dev
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Start jar file
      run: sudo java -jar build/libs/chilichat-0.0.1-SNAPSHOT.jar
    
